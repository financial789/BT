<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="Contact.css">
</head>
<body>
    <div class="container">
        <h1>Connect with us</h1>
        <p>We would love to respond to your queries and help you succeed. <br>feel free to 
            get in tuch with us.
        </p>
        <div class="contact-box">
        <div class="contact-left">
            <h3>Send your request</h3>
            <form>
                <div class="input-row">
                    <div class="input-group">
                        <label>name</label>
                        <input type="text" placeholder="John Amendo">
                    </div>
                    <div class="input-group">
                        <label>Phone</label>
                        <input type="text" placeholder="1 123 456 7890">
                    </div></div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>email</label>
                            <input type="email" placeholder="aaa@gmail.com">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Product Demo">
                        </div>
                </div>
                <label>message</label>
                <textarea rows="5" placeholder="Your message"></textarea>
                <button type="submit">Send</button>
            </form>
       
        </div>
        
        <div class="contact-right">
            <h3>Reach us</h3>
            <table>
                <tr>
                    <td>Email</td>
                    <td>LevelB@gmail.com</td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>1-800-111-111</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>#1010 Gramp bopp 7th cross<br>
                        Bengalurre 600123
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
